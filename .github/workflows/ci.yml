name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test --exclude-tags golden

      - name: Run CSS1 suite corpus smoke test
        run: RUN_CSS1_TEST_SUITE=1 flutter test test/spec_support/css1_test_suite_pages_test.dart --exclude-tags golden

      - name: Validate spec support matrix
        run: flutter test test/spec_support/spec_matrix_test.dart --exclude-tags golden
